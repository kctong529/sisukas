name: Parse Courses Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - workflow-test

jobs:
  parse_courses:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout workflow-test branch
        uses: actions/checkout@v4
        with:
          ref: workflow-test

      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Show current repo files
        run: ls -la

      - name: Parse enrolment dates for all courses
        run: |
          jq -r '.[] | "\(.id): \(.enrolmentStartDate) â†’ \(.enrolmentEndDate)"' public/data/courses.json

