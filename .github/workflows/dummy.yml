name: Dummy Test Workflow

on:
  workflow_dispatch:
  push:
    branches:
      - workflow-test  # only runs on this branch when pushed

jobs:
  test_job:
    runs-on: ubuntu-latest

    steps:
      - name: Say hello
        run: echo "Hello from GitHub Actions!"

      - name: Show current date and time
        run: date

      - name: List files in the repo
        run: ls -la

      - name: Print an environment variable example
        run: |
          echo "Repository: $GITHUB_REPOSITORY"
