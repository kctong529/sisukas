name: CD Pipeline

on:
  push:
    branches:
      - main
  workflow_run:
    workflows: 
      - "Send Newsletter"
      - "Check Course Updates"
    types:
      - completed

jobs:
  determine-deployment:
    name: Deployment needed
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ env.DEPLOY == 'true' }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 3
          # For workflow_run events, checkout the triggering commit
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.sha }}

      - name: Check direct push
        id: direct_push
        if: github.event_name == 'push'
        run: |
          echo "Direct push to main - deploying"
          echo "DEPLOY=true" >> $GITHUB_ENV


      - name: Check workflow_run trigger
        id: workflow_run_check
        if: github.event_name == 'workflow_run'
        run: |
          echo "Workflow run event detected"
          echo "Triggering workflow: ${{ github.event.workflow_run.name }}"
          echo "Head SHA: ${{ github.event.workflow_run.head_sha }}"
          
          # Get the actual commit message from the SHA
          COMMIT_MESSAGE=$(git log -1 --pretty=format:"%s" ${{ github.event.workflow_run.head_sha }})
          echo "Commit message: $COMMIT_MESSAGE"
          
          # Check for newsletter updates
          if [[ "$COMMIT_MESSAGE" == *"Update Week"* && "$COMMIT_MESSAGE" == *"newsletter"* ]]; then
            echo "Newsletter update detected - deploying"
            echo "DEPLOY=true" >> $GITHUB_ENV
          # Check for course database updates
          elif [[ "$COMMIT_MESSAGE" == "Update course database:"* ]]; then
            echo "Course database update detected - deploying"
            echo "DEPLOY=true" >> $GITHUB_ENV
          else
            echo "No deployment trigger found in commit message: $COMMIT_MESSAGE"
            echo "DEPLOY=false" >> $GITHUB_ENV
          fi
          
  build:
    name: Build Application
    needs: determine-deployment
    if: needs.determine-deployment.outputs.should_deploy == 'true'
    runs-on: ubuntu-latest
    outputs:
      build-complete: ${{ steps.build.outputs.result }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm ci

      - name: Build with Vite
        id: build
        run: |
          npm run build
          echo "result=success" >> $GITHUB_OUTPUT

      - name: List Files
        run: ls -la

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/

  deploy:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    permissions:
      deployments: write
    environment: 
      name: production
      url: https://sisukas.fly.dev/
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: List Files
        run: ls -la

      - uses: chrnorm/deployment-action@v2
        name: Create GitHub deployment
        id: deployment
        with:
          token: '${{ github.token }}'
          environment-url: https://sisukas.fly.dev/
          environment: production

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy on Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        
      - name: Update deployment status (success)
        if: success()
        uses: chrnorm/deployment-status@v2
        with:
          token: '${{ github.token }}'
          environment-url: https://sisukas.fly.dev/
          state: 'success'
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}

      - name: Update deployment status (failure)
        if: failure()
        uses: chrnorm/deployment-status@v2
        with:
          token: '${{ github.token }}'
          environment-url: https://sisukas.fly.dev/
          state: 'failure'
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}
