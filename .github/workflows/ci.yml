name: CI Pipeline

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  test:
    name: Run Linters and Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm init -y
          npm ci

      - name: Lint HTML
        run: npm run htmllint

      - name: Lint CSS
        run: npm run stylelint

      - name: Lint JavaScript
        run: npm run eslint

      - name: Run Unit Tests
        run: npm run test

  build-and-deploy:
    name: Build and Deploy to Fly.io
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm init -y
          npm ci

      - name: Build with Vite
        run: npm run build

      - name: List Files
        run: ls -la

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy dist on Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Report Deployment Status to GitHub
        uses: peter-evans/deployment-status@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          deployment_id: ${{ steps.deploy.outputs.deployment_id }}
          state: success
