name: CI Pipeline

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js (For Tooling Only)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm init -y
          npm install --save-dev eslint stylelint htmlhint stylelint-config-standard
          npm install --save-dev jest babel-jest @babel/core @babel/preset-env

      - name: Enable ES Modules in package.json
        run: |
          jq '. + { "type": "module" }' package.json > temp.json && mv temp.json package.json

      - name: Install dependencies
        run: npm install
        
      - name: Lint HTML
        run: npx htmlhint "**/*.html"

      - name: Lint CSS
        run: npx stylelint "**/*.css"

      - name: Lint JavaScript
        run: npx eslint "**/*.js"

      - name: Run Unit Tests
        run: npx jest --coverage
