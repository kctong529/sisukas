name: CI Pipeline

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js (For Tooling Only)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm init -y
          npm install --save-dev eslint stylelint htmlhint stylelint-config-standard
          npm install --save-dev jest jest-environment-jsdom
          npm install --save-dev js-yaml

      - name: Enable ES Modules in package.json
        run: |
          jq '. + { "type": "module" }' package.json > temp.json && mv temp.json package.json

      - name: Install dependencies
        run: npm install

      - name: Lint HTML
        run: npx htmlhint "**/*.html"

      - name: Lint CSS
        run: npx stylelint "**/*.css"

      - name: Lint JavaScript
        run: npx eslint "**/*.js"

      - name: Run Unit Tests
        run: node --experimental-vm-modules node_modules/jest/bin/jest.js --coverage

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' # Deploy only when pushed to main branch

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Flyctl
        run: |
          curl -L https://fly.io/install.sh | sh
          export PATH="$HOME/.fly/bin:$PATH"

      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          fly auth token $FLY_API_TOKEN
          fly deploy --config fly.toml --remote-only
          
