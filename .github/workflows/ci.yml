name: CI Pipeline

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Set up Node.js (For Tooling Only)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm init -y
          npm ci

      - name: Lint HTML
        run: npm run htmllint

      - name: Lint CSS
        run: npm run stylelint

      - name: Lint JavaScript
        run: npm run eslint

      - name: Run Unit Tests
        run: npm run test

      - name: Build with Vite
        run: npm run build

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm init -y
          npm ci

      - name: Build with Vite
        run: npm run build
      
      - name: List Files
        run: ls -la

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: |
          flyctl deploy --remote-only --build-arg OUTPUT_DIR=dist
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
