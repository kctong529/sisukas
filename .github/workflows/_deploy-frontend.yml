name: Deploy Frontend

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
      vite_filters_api:
        required: true
        type: string
      vite_wrapper_api:
        required: true
        type: string
      vite_gcs_bucket:
        required: true
        type: string
      fly_io_url:
        required: true
        type: string
      frontend_url:
        required: true
        type: string
      backend_url:
        required: true
        type: string
      debug:
        required: false
        type: boolean
        default: false

env:
  WORKING_DIR: frontend/course-browser
  NODE_VERSION: '20'

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}

    outputs:
      build-complete: ${{ steps.build.outputs.result }}
      app-version: ${{ steps.frontend_version.outputs.app_version }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js and enable cache
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIR }}/package-lock.json

      - name: Install Dependencies
        working-directory: ${{ env.WORKING_DIR }}
        run: npm ci --ignore-scripts

      - name: Compile Metadata
        working-directory: ${{ env.WORKING_DIR }}
        run: npm run compile-metadata
      
      - name: Read frontend version
        id: frontend_version
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          echo "app_version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Build Vite app
        id: build
        working-directory: ${{ env.WORKING_DIR }}
        env:
          VITE_ENVIRONMENT: ${{ inputs.environment }}   # "test" | "production"
          VITE_FILTERS_API: ${{ inputs.vite_filters_api }}
          VITE_WRAPPER_API: ${{ inputs.vite_wrapper_api }}
          VITE_GCS_BUCKET: ${{ inputs.vite_gcs_bucket }}
          VITE_FRONTEND_URL: ${{ inputs.frontend_url }}
          VITE_BACKEND_URL: ${{ inputs.backend_url }}
          VITE_DEBUG_PANELS: ${{ inputs.debug }}
          VITE_DEBUG_AUTH: ${{ inputs.debug }}
          VITE_DEBUG_COURSE_INDEX: ${{ inputs.debug }}
          VITE_DEBUG_STUDY_GROUP_STORE: ${{ inputs.debug }}
          VITE_DEBUG_PLAN_STORE: ${{ inputs.debug }}
          VITE_DEBUG_BLOCK_STORE: ${{ inputs.debug }}
          VITE_DEBUG_PERIOD_TIMELINE_STORE: ${{ inputs.debug }}
        run: |
          npm run build
          echo "result=success" >> $GITHUB_OUTPUT

      - name: List Files
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          ls -la
          ls -la dist

      - name: Verify Build Output
        working-directory: ${{ env.WORKING_DIR }}/dist
        run: test -f index.html

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ${{ env.WORKING_DIR }}/dist/

  deploy_frontend_dev:
    name: Deploy Frontend (Dev)
    if: ${{ inputs.environment == 'test' }}
    needs: build
    runs-on: ubuntu-latest

    environment: 
      name: ${{ inputs.environment }}
      url: ${{ inputs.fly_io_url }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ${{ env.WORKING_DIR }}/dist/

      - name: List Files
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          ls -la
          ls -la dist

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: Deploy on Fly.io
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          flyctl deploy --config fly.dev.toml --remote-only \
            --build-arg SERVICE_NAME=course-browser \
            --build-arg ENVIRONMENT=${{ inputs.environment }} \
            --build-arg COMMIT_SHA=${{ github.sha }} \
            --build-arg BUILD_TIME_ISO=$(date -u +"%Y-%m-%dT%H:%M:%SZ") \
            --build-arg APP_VERSION=v${{ needs.build.outputs.app-version }} \
            --build-arg VITE_FILTERS_API=${{ inputs.vite_filters_api }} \
            --build-arg VITE_WRAPPER_API=${{ inputs.vite_wrapper_api }} \
            --build-arg VITE_GCS_BUCKET=${{ inputs.vite_gcs_bucket }} \
            --build-arg VITE_FRONTEND_URL=${{ inputs.frontend_url }} \
            --build-arg VITE_BACKEND_URL=${{ inputs.backend_url }} \
            --build-arg VITE_DEBUG_PANELS=${{ inputs.debug }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TEST_TOKEN }}

      - name: Check Deployment Health
        run: |
          sleep 10
          curl -f ${{ inputs.fly_io_url }}/health || exit 1

  deploy_frontend_prod:
    name: Deploy Frontend (Prod)
    if: ${{ inputs.environment == 'production' }}
    needs: build
    runs-on: ubuntu-latest

    environment: 
      name: ${{ inputs.environment }}
      url: ${{ inputs.fly_io_url }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ${{ env.WORKING_DIR }}/dist/

      - name: List Files
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          ls -la
          ls -la dist

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@1.5

      - name: Deploy on Fly.io
        working-directory: ${{ env.WORKING_DIR }}
        run: |
          flyctl deploy --config fly.toml --remote-only \
            --build-arg SERVICE_NAME=course-browser \
            --build-arg ENVIRONMENT=${{ inputs.environment }} \
            --build-arg COMMIT_SHA=${{ github.sha }} \
            --build-arg BUILD_TIME_ISO=$(date -u +"%Y-%m-%dT%H:%M:%SZ") \
            --build-arg APP_VERSION=v${{ needs.build.outputs.app-version }} \
            --build-arg VITE_FILTERS_API=${{ inputs.vite_filters_api }} \
            --build-arg VITE_WRAPPER_API=${{ inputs.vite_wrapper_api }} \
            --build-arg VITE_GCS_BUCKET=${{ inputs.vite_gcs_bucket }} \
            --build-arg VITE_FRONTEND_URL=${{ inputs.frontend_url }} \
            --build-arg VITE_BACKEND_URL=${{ inputs.backend_url }} \
            --build-arg VITE_DEBUG_PANELS=${{ inputs.debug }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Check Deployment Health
        run: |
          sleep 10
          curl -f ${{ inputs.fly_io_url }}/health || exit 1
