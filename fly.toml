# fly.toml app configuration file generated for sisukas on 2025-02-15T21:51:18Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'sisukas'
primary_region = 'arn'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  # For JSON files - enable ETags and conditional requests
  [[http_service.http_response.headers]]
    patterns = ["*.json"]
    headers = {
      # Allow conditional requests (ETags work automatically)
      "Cache-Control" = "public, max-age=0, must-revalidate",
      # Fly.io will automatically add ETag headers for static files
      # No need to specify ETag manually - it's generated from file content
    }

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
