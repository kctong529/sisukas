<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Course Search</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    h1 {
      color: white;
      margin-bottom: 30px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    .search-container {
      position: relative;
      margin-bottom: 30px;
    }
    
    #course-search { 
      width: 100%;
      max-width: 600px;
      padding: 12px 16px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: box-shadow 0.3s;
    }
    
    #course-search:focus {
      outline: none;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    
    #autocomplete-list {
      list-style: none;
      padding: 0;
      margin: 8px 0 0 0;
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    #autocomplete-list li {
      padding: 12px 16px;
      font-size: 0.95em;
      cursor: pointer;
      border-bottom: 1px solid #f0f0f0;
      transition: background-color 0.2s;
    }
    
    #autocomplete-list li:last-child {
      border-bottom: none;
    }
    
    #autocomplete-list li:hover {
      background-color: #f8f9fa;
    }
    
    #tooltip {
      position: absolute;
      background: #333;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.9em;
      pointer-events: none;
      display: none;
      z-index: 1000;
    }
    
    #course-card {
      display: none;
      background: white;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .card-header {
      border-bottom: 2px solid #667eea;
      padding-bottom: 20px;
      margin-bottom: 24px;
    }
    
    .course-code {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.9em;
      font-weight: 600;
      margin-bottom: 12px;
    }
    
    .course-title {
      font-size: 1.8em;
      color: #2d3748;
      margin: 0 0 12px 0;
      font-weight: 700;
    }
    
    .course-organization {
      color: #718096;
      font-size: 1.1em;
      margin: 0;
    }
    
    .card-meta {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      margin-bottom: 28px;
      padding: 20px;
      background: #f7fafc;
      border-radius: 8px;
    }
    
    .meta-item {
      flex: 1;
      min-width: 150px;
    }
    
    .meta-label {
      font-size: 0.85em;
      color: #718096;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
      font-weight: 600;
    }
    
    .meta-value {
      font-size: 1.05em;
      color: #2d3748;
      font-weight: 500;
    }
    
    .card-section {
      margin-bottom: 24px;
    }
    
    .section-title {
      font-size: 1.2em;
      color: #2d3748;
      margin: 0 0 12px 0;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .section-title::before {
      content: '';
      width: 4px;
      height: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 2px;
    }
    
    .section-content {
      color: #4a5568;
      line-height: 1.7;
      font-size: 1em;
    }
    
    .tags-container {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 8px;
    }
    
    .tag {
      background: #edf2f7;
      color: #4a5568;
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 0.9em;
      font-weight: 500;
    }
    
    .teachers-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .teacher-item {
      padding: 8px 12px;
      background: #f7fafc;
      border-radius: 6px;
      color: #4a5568;
      font-size: 0.95em;
    }
    
    .empty-state {
      color: #a0aec0;
      font-style: italic;
      font-size: 0.95em;
    }
    
    .study-groups-loading {
      text-align: center;
      padding: 20px;
    }
    
    .loading-spinner {
      color: #718096;
      font-style: italic;
    }
    
    .study-groups-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
      margin-top: 12px;
    }
    
    .study-group-card {
      background: #f7fafc;
      border-radius: 8px;
      padding: 16px;
      border: 1px solid #e2e8f0;
      transition: box-shadow 0.2s;
    }
    
    .study-group-card:hover {
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
    }
    
    .study-group-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      gap: 12px;
      margin-bottom: 12px;
    }
    
    .study-group-name {
      font-size: 1.05em;
      color: #2d3748;
      margin: 0;
      font-weight: 600;
      flex: 1;
    }
    
    .study-group-type {
      background: #667eea;
      color: white;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.8em;
      font-weight: 500;
      white-space: nowrap;
    }
    
    .study-group-details {
      margin-top: 8px;
    }
    
    .study-group-summary {
      cursor: pointer;
      color: #667eea;
      font-size: 0.9em;
      font-weight: 500;
      padding: 8px 0;
      user-select: none;
    }
    
    .study-group-summary:hover {
      color: #764ba2;
    }
    
    .events-list {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #e2e8f0;
    }
    
    .event-item {
      padding: 6px 0;
      font-size: 0.9em;
      color: #4a5568;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>Course Search</h1>
  
  <div class="search-container">
    <input id="course-search" type="text" placeholder="No courses available" autocomplete="off" disabled="true" />
    <ul id="autocomplete-list"></ul>
  </div>
  
  <div id="tooltip"></div>
  
  <div id="course-card"></div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
