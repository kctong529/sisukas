services:
  postgres:
    image: postgres:16-alpine
    container_name: sisukas-db
    environment:
      POSTGRES_DB: sisukas
      POSTGRES_USER: sisukas_user
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: